<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPAY</title>
    <link rel="stylesheet" href="Style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;600;800&display=swap" rel="stylesheet">

    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Nav Bar -->
    <section class="color-area">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand mx-3" href="#">
                    <img src="/images/phonepe_logo.png" alt="PhonePay-logo" width="150px">
                </a>
                <button class="navbar-toggler btn-position" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-around" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link fw-bold text-light mx-3" href="#">Home</a>
                        <a class="nav-link fw-bold text-light mx-3" href="#">Features</a>
                        <a class="nav-link fw-bold text-light mx-3" href="#">Pricing</a>
                        <a class="nav-link fw-bold text-light mx-3" href="#">Customers</a>
                        <a class="nav-link fw-bold text-light mx-3" href="#">B-Solutions</a>
                        <a class="nav-link fw-bold text-light mx-3" href="#">Carrers</a>
                        <a class="nav-link fw-bold text-light mx-3" href="#">Trust & Safety</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row my-sm-3">
                <div class="col-md-4 text-center text-md-start my-2 my-sm-0">
                    <h1 class="fw-bold text-light justify-content-start">PhonePe India's most Loved UPI App</h1>
                    <button type="button" class="btn btn-outline-light p-3 m-4"><i
                            class="fa-brands fa-android fa-bounce fa-lg px-2"></i>Download</button>
                    <button type="button" class="btn btn-dark p-3 m-4"><i
                            class="fa-brands fa-apple fa-beat fa-lg px-2"></i>Download</button>
                </div>
                <div class="col-md-8 text-center my-2 my-sm-0">
                    <img src="/images/phonepe_hero.svg" class="img-fluid phoneimg-properties" alt="phonepe_hero">
                </div>
            </div>
        </div>
    </section>

    <section class="white-area">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
